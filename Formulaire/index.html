<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"> Home</a>
          </li>
          <li>
            <a href="#"> Produit</a>
          </li>
          <li>
            <a href="#"> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-form">
      <h1 id="h1-contact">Contact</h1>
      <form class="formulaire-contact" action="index.html" method="get">
        <section class="form-group">
          <label for="civil">Civilité</label>
          <select name="civil" id="civil" tabindex="1">
            <option value="0">Madame</option>
            <option value="1">Monsieur</option>
            <option value="2">Alien</option>
          </select>
        </section>
        <section class="input-container">
          <article class="form-group">
            <label for="nom" class="nom">Nom</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Votre nom"
              tabindex="2"
            />
          </article>
          <article class="form-group">
            <label for="prenom" class="formulaire">Prénom*:</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              placeholder="Jean"
              required
              tabindex="3"
            />
          </article>
        </section>
        <section class="input-container">
          <article class="form-group">
            <label for="email" class="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="adad@dd.com"
              tabindex="4"
            />
          </article>
          <article class="form-group">
            <label for="telephone">Téléphone:</label>
            <input
              type="tel"
              name="telephone"
              id="telephone"
              placeholder="06 47 98 36 11"
              tabindex="5"
            />
          </article>
        </section>
        <section class="form-group">
          <label for="message">Message:*</label>
          <textarea
            id="message"
            name="message"
            placeholder="ce que vous avez a dire"
            rows="6"
            cols="30"
            tabindex="6"
            required
          ></textarea>
        </section>
      </form>
    </main>
  </body>
</html>
